<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop | My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        .product-card {
            flex: 1;
            max-width: 300px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product-card h3 {
            margin-top: 10px;
            font-size: 1.2rem;
            color: black;
        }

        /* Shop Button */
        .shop-button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        .shop-button:hover {
            background-color: gray;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop the Essentials</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="shoes.html">Shoes</a>
        <a href="clothing.html">Clothing</a>
        <a href="accessories.html">Accessories</a>
        
    </nav>

    <section>
        <h2>Shop the Essentials</h2>
        <div class="product-container">
            <!-- Shoes -->
            <div class="product-card">
                <img src="shoes1.jpg" alt="Shoes">
                <h3>Shoes</h3>
            </div>

            <!-- Accessories -->
            <div class="product-card">
                <img src="backpack.jpg" alt="Accessories">
                <h3>Accessories</h3>
            </div>

            <!-- Clothing -->
            <div class="product-card">
                <img src="jacket.jpg" alt="Clothing">
                <h3>Clothing</h3>
            </div>
        </div>

        <!-- Shop Button -->
        <a href="#">
            <button class="shop-button">Visit Our Shop</button>
        </a>
    </section>

    <footer>
        <p>&copy; 2024 My Website | All Rights Reserved</p>
    </footer>
</body>
</html>
