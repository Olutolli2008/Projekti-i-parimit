<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop | My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            width: 30%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        .product-card h3 {
            color: #333;
            margin: 10px 0;
        }

        .product-card p {
            color: #666;
            margin: 10px 0;
        }

        .black-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            text-decoration: none;
        }

        .black-button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop the Essentials</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section>
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="shoes1.jpg" alt="Shoes">
                    <h3>Sport Shoes</h3>
                    <p>$50.00</p>
                    <a href="#" class="black-button">Buy Now</a>
                </div>
                <div class="product-card">
                    <img src="backpack.jpg" alt="Backpack">
                    <h3>Backpack</h3>
                    <p>$30.00</p>
                    <a href="#" class="black-button">Buy Now</a>
                </div>
                <div class="product-card">
                    <img src="jacket.jpg" alt="Jacket">
                    <h3>Jacket</h3>
                    <p>$70.00</p>
                    <a href="#" class="black-button">Buy Now</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Website | All Rights Reserved</p>
    </footer>
</body>
</html>
