<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop | My Website</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h2 {
            color: #333;
        }

        .product {
            display: inline-block;
            width: 30%;
            margin: 1.5rem;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .product h3 {
            margin-top: 10px;
            color: #333;
        }

        .product p {
            margin: 10px 0;
            color: #666;
        }

        .product img {
            width: 100%;
            max-width: 350px;
            height: auto;
            margin-bottom: 15px;
        }

        .size-options {
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .size-options select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            padding: 15px 30px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .product {
                width: 100%;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Shop</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
        <a href="shirt.html">Shirt</a>
        <a href="jeans.html">Jeans</a>
    </nav>

    <section>
        <div class="container">
            <h2>Our Products</h2>
            
            <div class="product">
                <img src="veshjet/veshja1.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p>$10.00</p>
                
                <!-- Size selection -->
                <div class="size-options">
                    <select id="size-product1">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">X-Large</option>
                    </select>
                </div>
                <button onclick="addToCart(1, 'Product 1', 10)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="veshjet/veshja2.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2</p>
                <p>$20.00</p>
                
                <!-- Size selection -->
                <div class="size-options">
                    <select id="size-product2">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">X-Large</option>
                    </select>
                </div>
                <button onclick="addToCart(2, 'Product 2', 20)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="veshjet/veshja3.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>Description of Product 3</p>
                <p>$30.00</p>
                
                <!-- Size selection -->
                <div class="size-options">
                    <select id="size-product3">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">X-Large</option>
                    </select>
                </div>
                <button onclick="addToCart(3, 'Product 3', 30)">Add to Cart</button>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Website | All Rights Reserved</p>
    </footer>

    <script>
        // Initialize the cart from localStorage or an empty array if no cart is saved
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to update cart display
        function updateCartDisplay() {
            // Update cart count if needed
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = cart.length;
            }
        }

        // Function to add item to cart
        function addToCart(productId, productName, productPrice) {
            const selectedSize = document.getElementById(`size-product${productId}`).value;
            const item = {
                id: productId,
                name: productName,
                price: productPrice,
                size: selectedSize
            };
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            alert(`${productName} (Size: ${selectedSize}) added to cart!`);
        }

        // Call updateCartDisplay() on page load to reflect the correct cart count
        window.onload = updateCartDisplay;
    </script>
</body>
</html>
